<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Calculator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container-login100" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg') }}');">
    <div class="calculator">
        <h1>Daily Expenses Calculator</h1>
        <form id="expensesForm" method="POST">
            <label for="food">Food expenses:</label>
            <input type="number" id="food" name="food" min="0" step="0.01" required>
            
            <label for="transportation">Transportation expenses:</label>
            <input type="number" id="transportation" name="transportation" min="0" step="0.01" required>
            
            <label for="housing">Housing expenses:</label>
            <input type="number" id="housing" name="housing" min="0" step="0.01" required>
            
            <label for="utilities">Utilities expenses:</label>
            <input type="number" id="utilities" name="utilities" min="0" step="0.01" required>
            
            <label for="entertainment">Entertainment expenses:</label>
            <input type="number" id="entertainment" name="entertainment" min="0" step="0.01" required>
            
            <label for="others">Other expenses:</label>
            <input type="number" id="others" name="others" min="0" step="0.01" required>
            
            <input type="submit" value="Calculate">
        </form>
        
        <div id="totalExpenses"></div>
    </div>
    </div>

    <script>
        document.getElementById('expensesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Fetch values from form inputs
            const food = parseFloat(document.getElementById('food').value);
            const transportation = parseFloat(document.getElementById('transportation').value);
            const housing = parseFloat(document.getElementById('housing').value);
            const utilities = parseFloat(document.getElementById('utilities').value);
            const entertainment = parseFloat(document.getElementById('entertainment').value);
            const others = parseFloat(document.getElementById('others').value);
            
            // Calculate total expenses
            const total = food + transportation + housing + utilities + entertainment + others;
            
            // Display total expenses
            document.getElementById('totalExpenses').innerHTML = `<h2>Total Expenses: $${total.toFixed(2)}</h2>`;
        });
    </script>
</body>
</html>
