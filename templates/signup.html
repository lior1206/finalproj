{% extends "base.html" %}

{% block content %}
<div class="login100-form validate-form p-b-33 p-t-5" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg') }}');">
<div class="card-wrapper">
    <div class="card">
        <div class="container-login100">
            <div class="form-container">
                <h1 class="upper">Create an Account</h1>
                <form id="signupForm" method="post" action="">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="field" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="field" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="field" required>


                    <button type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </div>    
</div> 
</div>    
{% endblock %}
