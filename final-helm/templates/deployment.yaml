apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace}}
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  {{ .Values.appName }}
  template:
    metadata:
      labels:
        app:  {{ .Values.appName }}
    spec:
      containers:
      - name:  {{ .Values.appName }}
        image: '{{.Values.image.name}}:{{.Values.image.tag}}'
        ports:
        - containerPort: 35000
        env:
        - name: DB_USERNAME
          value: lior
        - name: DB_PASSWORD
          value: lior1206
        - name: DB_HOST
          value: mongodb      
        - name: FLASK_SECRET_KEY
          value: "3f5eed7b6884e653ca2debd0653a92bfe9389a0351dd9589"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: flask-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: {{ .Values.namespace}}
data:
  FLASK_ENV: "production"
