apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finalproj
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/lior1206/finalproj'
    targetRevision: master
    path: final-helm

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
